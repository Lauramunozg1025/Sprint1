<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/pagos.css">
    <title>La tiendita - pagos</title>
</head>

<body>
    <fieldset id="inicio">
        <div class="volver">
            <label for=""><a href="./index.html" id="regresar" > <  </a></label>
        </div>
        
        <div class="containers">
            <div class="lista-productos">
                <div>
                    <div class="container">
                        <h4>Carrito de compras</h4>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Item</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Acción</th>
                                    <th scope="col">Total</th>

                                </tr>
                            </thead>
                            <tbody id="items"></tbody>
                            <tfoot>
                                <tr id="footer">
                                    <th><img src="./Imagenes/carritoVacio.png" width="100%" height="100%"></th>
                                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                                </tr>
                            </tfoot>
                        </table>

                        <div class="row" id="cards"></div>
                    </div>

                    <template id="template-footer">
                        <th scope="row" colspan="2">Total productos</th>
                        <td>10</td>
                        <td class="font-weight-bold">$ <span>5000</span></td>
                    </template>

                    <template id="template-carrito">
                        <tr>
                            <th scope="row">id</th>
                            <td>Café</td>
                            <td>1</td>
                            <td>
                                <button class="btn btn-info btn-sm">
                                    +
                                </button>
                                <button class="btn btn-danger btn-sm">
                                    -
                                </button>
                            </td>
                            <td>$ <span>500</span></td>
                        </tr>
                    </template>

                </div>



            </div>

            <div class="agregar-producto"> 
                <form class="form-group">
                    <label>Correo electronico</label>
                    <input id="email" type="email" class="form-control " placeholder="example@gmail.com" required /><br><br>

                    <label>Informacion de la tarjeta</label>
                    <input type="text" id="numeroTarjeta" class="form-control " placeholder="123 123 123 123" required>
                    <input type="text" id="cvc" placeholder="CVC3" required>
                    <input type="text" id="fecha" placeholder="MM/YY" required><br><br>

                    <label>Nombre en la tarjeta</label>
                    <input type="text" id="nombre" class="form-control " required>

                    <div>
                        <button type="submit" class="btn-guardar">
                            Pagar
                        </button>
                    </div>
                </form>
            </div>


        </div>
    </fieldset>

    <script src="./Scripts/scripts.js"></script>
    <script src="./Scripts/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
